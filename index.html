    <script type="text/javascript">

      var deviceID    = "53ff70066667574856492467";
      var accessToken = "82dffc805d586cdf3225858f57cb0c17637feae6";
      var setFunc = "led";
      
      var clicks1 = 0;
      var clicks2 = 0;
      var clicks3 = 0;
      var clicks4 = 0;

      function reset1() {
        click1 = 0;
      }

      function reset2() {
        click2 = 0;
      }

      function reset4() {

      function onClick1() {
        if (clicks1 < 100) { 
          clicks1 += 1;
          document.getElementById("clicks1").innerHTML = clicks1;
        } else {
            alert("Over 100!");
        }
      };

      function onClick2() {
        if (clicks2 < 100) {
          clicks2 += 1;
          document.getElementById("clicks2").innerHTML = clicks2;
        } else {
            alert("Over 100!")
        }
      };

      function onClick3() {
        if (clicks3 < 100) {
          clicks3 += 1;
          document.getElementById("clicks3").innerHTML = clicks3;
        } else{  
            alert("Over 100!")
        } 
      };

      function onClick4() {
        if (clicks4 < 100) {
          clicks4 += 1;
          document.getElementById("clicks4").innerHTML = clicks4;
        } else {
          alert("Over 100!")
        }
      };

      document.onkeydown = function(evt) {
        evt = evt || window.event;
        switch (evt.keyCode) {
          case 37:
            switchLED(1,1);
            onClick1();
            break;
          case 39:
            switchLED(1,0);
            onClick2();
            break;
          case 38:
            switchLED(2,1);
            onClick3();
            break;
          case 40:
            switchLED(2,0);
            onClick4();
            break;
        }
      };

      document.onkeypress = function(e) {
        e = e || window.event;
        switch (evt1.keyCode) {
          case 49:
            document.getElementById('clicks1').innerHTML = 0;
            break;
          case 50:
            document.getElementById('clicks2').innerHTML = 0;
            break;
          case 51:
            document.getElementById('clicks3').innerHTML = 0;
            break;
          case 52:
            document.getElementById('clicks4').innerHTML = 0;
            break;
        }
      };

      function switchLED(ledn,newValue) {
        var paramStr = "l" + ledn.toString();
        if (newValue==1) { 
          paramStr = paramStr + ",HIGH";
        } else {
          paramStr = paramStr + ",LOW";
        }
        var requestURL = "https://api.spark.io/v1/devices/" +deviceID + "/" + setFunc + "/";
        $.post( requestURL, { params: paramStr, access_token: accessToken });
      }

      function updateTime() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();
        if (minutes < 10){
          minutes = "0" + minutes;
        }
        if (seconds < 10){
          seconds = "0" + seconds;
        }
        var v = hours + ":" + minutes + ":" + seconds + " ";
        if(hours > 11){
          v+="PM";
        } else {
          v+="AM"
        }
        setTimeout("updateTime()",1000);
        document.getElementById('time').innerHTML=v;
      }
      updateTime();

    </script>
